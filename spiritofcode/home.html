<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				height: 100%;
				width: 100%;
				background-color: #000000;
				background-image: url("soc.png");
				background-repeat: no-repeat;
				Background-attachment: fixed;
				background-position: 50% 50%;
				
			}
			div.enter{
			
				position: fixed;
				
				text-align: center;
				font-weight: bold;
				font-size: 16px;
				font-family:"Lucida Console";
				padding:1px;
				width: 300px;
				height: 100px;
				top: 70%;
				right: 39%;
				bottom: 30%;
				left: 37%;
				--margin: 450px 470px;
				
				
				
			}
			
			div.text{
			
				
				top: 8px;
				left: 0px;
				
				text-shadow: 1px 0px 20px white;
				color: black;
				transition: color 2s ease-in-out
				-webkit-transition: color 2s ease-in-out; /* Safari and Chrome */
				
				position: relative

				
			}
			
			div.text:hover
			{
				color: black;
			}
			
			div.backimg{
				
				
				top: 11px;
				left: 0px;
				position: absolute;
				
				width: 300px;
				height: 90px;
				
				background: url("border.png") center no-repeat;
				opacity:0;
				transition: opacity 2s ease-in-out;
				-webkit-transition: opacity 2s ease-in-out;
			}
			
			div.backimg:hover{
				opacity:1;
			}
			
		</style>
	
	</head>
	<body>
		<div class="enter" href="page.html">
				
				<div class="text"  > 
					Enter
				</div>

				
				<div class="backimg">
				</div>

			
		</div>
	</body>
</html>
