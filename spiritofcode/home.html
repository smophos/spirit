<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				background-color: #000000;
				background-image: url("soc.png");
				background-repeat: no-repeat;
				Background-attachment: fixed;
				background-position: 50% 50%;
			}
			.enter{
				color: #f1f0ef;
				bakcground-color: #0b0c0c;
				font-family:"Lucida Console";
				text-align: center;
				width:200px;
				height:9px;
				padding:10px;
				margin: 501px 500px;
				
				border-width: 1px;
				
				border-radius: 25px;
				
				transition: background-color 2s, color 2s ;
				
				
				
				-webkit-transition: background-color 2s, color 2s; /* Safari and Chrome */
				
				
			}
			.enter:hover
			{
				color: white;
				background-color: #6b6c6c;
				
				
			}
		</style>
	
	</head>
	<body>
		<div class="enter">  Enter  </div>
	</body>
</html>
