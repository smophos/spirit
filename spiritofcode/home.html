<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
			
				background-color: #000000;
				background-image: url("soc.png");
				background-repeat: no-repeat;
				Background-attachment: fixed;
				background-position: 50% 50%;
				
			}
			div.enter{
			
				position: fixed;
				text-shadow: 1px 0px 20px white;
				text-align: center;
				font-weight: bold;
				font-family:"Lucida Console";
				padding:1px;
				width: 300px;
				height: 1000px;
				margin: 450px 470px;
				
				
				
			}
			
			h4.text{
				
				color: #c4c1c1;
				transition: color 2s;
				-webkit-transition: color 2s; /* Safari and Chrome */
			}
			
			h4.text:hover
			{
				color: black;
			}
			
			div.backimg{
				
				
				top: 0px;
				left: 0px;
				position: absolute;
				
				
				
				width: 300px;
				height: 90px;
				
				background: url("border.png") center no-repeat;
				opacity:0;
				transition: opacity 2s ease-in-out;
				-webkit-transition: opacity 2s ease-in-out;
			}
			
			div.backimg:hover{
				opacity:1;
			}
		</style>
	
	</head>
	<body>
		<div class="enter">
			<h4 class="text"> 
				Enter
				<div class="backimg">
				 
				</div>
			</h4>
		</div>
	</body>
</html>
